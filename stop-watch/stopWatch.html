<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>stopWatch</title>
    <link rel="stylesheet" href="bootstrap-5.0.2-dist/css/bootstrap.min.css" />
  </head>
  <body
    style="
      background-image: url(https://images.unsplash.com/photo-1535868463750-c78d9543614f?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=876&q=80://bit.ly/3ZPo6Rh);
      background-size: cover;
    "
    class="bg-dark"
  >
    <div>
      <div >
        <div>
          <div
            class="d-flex align-items-end display-6 text-light"
            id="stop_watch"
          >
            00:00:00
            <small id="milli">:00</small>
          </div>
          <div class="btn btn-danger" id="start">Start</div>
          <div class="btn btn-danger" id="stop">stop</div>
          <div class="btn btn-danger" id="continue">continue</div>
          <div class="btn btn-danger" id="restart">restart</div>
        </div>
      </div>
    </div>

    <script src="stopWatch.js"></script>
  </body>
</html>
